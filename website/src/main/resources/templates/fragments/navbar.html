<!-- templates/fragments/navbar.html -->
<nav
  th:fragment="navbar"
  class="navbar navbar-expand-lg navbar-light shadow-sm fixed-top"
  style="
    background: #ffffff;
    border-bottom: 2px solid rgba(0, 163, 163, 0.15);
    z-index: 1050 !important;
  "
>
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}"
      ><i class="fa-solid fa-book"></i> ZUNO Library</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <form class="d-flex me-auto" th:action="@{/books}" method="get">
        <input
          class="form-control me-2"
          type="search"
          name="brand"
          th:value="${brand}"
          placeholder="Tìm sách theo tên hoặc tác giả..."
        />
        <input
          type="hidden"
          name="size"
          th:value="${pageBooks != null ? pageBooks.size : 12}"
        />
        <input type="hidden" name="category" th:value="${category}" />
        <input
          type="hidden"
          name="categoryId"
          th:value="${selectedCategoryId}"
        />
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="priceRange" th:value="${priceRange}" />
        <input type="hidden" name="ram" th:value="${ram}" />
        <input type="hidden" name="cpu" th:value="${cpu}" />
        <input type="hidden" name="brandFilter" th:value="${brandFilter}" />
        <button class="btn btn-outline-light" type="submit">Tìm</button>
      </form>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-2">
          <button
            class="btn btn-outline-light"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#infoModal"
          >
            <i class="bi bi-geo-fill me-1"></i>Địa chỉ cửa hàng
          </button>
        </li>
        <li class="nav-item me-2">
          <a class="btn btn-outline-light" th:href="@{/contact}">
            <i class="bi bi-chat-text me-1"></i>Liên hệ
          </a>
        </li>
        <li class="nav-item me-2" sec:authorize="!isAuthenticated()">
          <a class="btn btn-primary" th:href="@{/login}">Đăng nhập</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-primary" th:href="@{/register}">Đăng ký</a>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="userMenu"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle me-1"></i
            ><span sec:authentication="name">User</span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userMenu"
          >
            <li>
              <a class="dropdown-item" th:href="@{/profile}">
                <i class="bi bi-person me-2"></i>Hồ sơ
              </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
              <a class="dropdown-item" th:href="@{/admin/dashboard}">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <form
                th:action="@{/logout}"
                method="post"
                class="dropdown-item m-0"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <button
                  type="submit"
                  class="btn-link w-100 text-start bg-transparent border-0 p-0"
                >
                  <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                </button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
  /* Navbar hover effects */
  .navbar {
    transition: all 0.3s ease;
    font-family: "Poppins", sans-serif;
  }

  .navbar.scrolled {
    background: #ffffff !important;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border-bottom: 2px solid rgba(0, 163, 163, 0.2);
  }

  .navbar-brand {
    transition: all 0.3s ease;
    color: #00a3a3 !important;
    font-size: 1.5rem;
    font-family: "Playfair Display", serif;
    font-weight: 700;
    position: relative;
    z-index: 1051 !important;
    display: flex;
    align-items: center;
    white-space: nowrap;
  }

  .navbar-brand:hover {
    transform: scale(1.05);
    color: #00d4d4 !important;
  }

  .navbar-brand i {
    transition: transform 0.3s ease;
    color: #00a3a3;
    margin-right: 8px;
    display: inline-block;
  }

  .navbar-brand:hover i {
    transform: rotate(10deg);
  }
</style>
