<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý tác giả</title>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* ===== CSS Variables - Bookstore Theme ===== */
      :root {
        --primary-color: #8b6f47;
        --primary-dark: #6b5535;
        --primary-light: #d4a574;
        --text-muted: #9b8b7e;
        --warm-bg: #faf8f3;
        --border: #e5d5c0;
        --shadow: 0 10px 15px -3px rgba(139, 111, 71, 0.15);
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--warm-bg) 0%,
          #ffffff 50%,
          rgba(218, 165, 32, 0.03) 100%
        );
        padding-top: 72px;
        color: #333;
      }

      .navbar {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        ) !important;
        box-shadow: var(--shadow);
        border-bottom: 2px solid rgba(218, 165, 32, 0.2);
      }

      .navbar-brand {
        font-weight: 700;
        letter-spacing: 1px;
        color: #fff !important;
        font-size: 1.3rem;
      }

      .navbar-brand i {
        color: #ffc107;
        margin-right: 8px;
      }

      .navbar .btn-outline-light {
        border-color: rgba(255, 255, 255, 0.6);
        color: #fff;
        transition: var(--transition);
      }

      .navbar .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
        background: #fff;
      }

      .card:hover {
        box-shadow: 0 20px 25px -5px rgba(139, 111, 71, 0.2);
        transform: translateY(-2px);
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        font-weight: 600;
        border-radius: 1.5rem 1.5rem 0 0;
        border: none;
      }

      .table thead th {
        background: transparent;
        color: var(--primary-dark);
        font-weight: 700;
        border-bottom: 2px solid var(--border);
      }

      .table tbody tr {
        transition: var(--transition);
      }

      .table tbody tr:hover {
        background: rgba(212, 165, 116, 0.05);
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        border: none;
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark),
          var(--primary-color)
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 111, 71, 0.3);
      }

      .btn-sm {
        padding: 0.5rem 0.875rem;
        font-weight: 600;
        border-radius: 0.5rem;
      }

      .btn-outline-primary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-outline-primary:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
      }

      .btn-outline-danger:hover {
        background: #dc2626;
        border-color: #dc2626;
        color: white;
      }

      .alert {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(139, 111, 71, 0.1);
      }

      .alert-success {
        background: #ecfdf5;
        color: #059669;
        border-left: 4px solid #10b981;
      }

      .alert-danger {
        background: #fee2e2;
        color: #dc2626;
        border-left: 4px solid #ef4444;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          th:href="@{/admin/dashboard}"
        >
          ADMIN - Quản lý tác giả
        </a>

        <div class="ms-auto d-flex align-items-center gap-2">
          <a
            class="btn btn-outline-light"
            th:href="@{/admin/dashboard}"
            title="Dashboard"
          >
            <i class="fas fa-tachometer-alt"></i>
          </a>
          <a class="btn btn-outline-light" th:href="@{/}" title="Trang chủ">
            <i class="fas fa-home"></i>
          </a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="btn btn-outline-light"
              title="Đăng xuất"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Flash Messages -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Card danh sách brands -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0"><i class="fas fa-tags me-2"></i>Danh sách tác giả</h5>
          <a class="btn btn-light fw-semibold" th:href="@{/admin/brands/new}">
            <i class="fas fa-plus-circle me-1"></i>Thêm tác giả mới
          </a>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead>
                <tr>
                  <th class="ps-4">ID</th>
                  <th>Tên tác giả</th>
                  <th>Mô tả</th>
                  <th>Ngày tạo</th>
                  <th class="text-center pe-4">Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="brand : ${brands}">
                  <td class="ps-4 fw-semibold" th:text="${brand.id}">1</td>
                  <td>
                    <strong th:text="${brand.name}">Tên tác giả</strong>
                  </td>
                  <td>
                    <span
                      th:if="${brand.description != null and !brand.description.isEmpty()}"
                      th:text="${brand.description}"
                      >Description</span
                    >
                    <span
                      th:if="${brand.description == null or brand.description.isEmpty()}"
                      class="text-muted fst-italic"
                      >Chưa có mô tả</span
                    >
                  </td>
                  <td
                    th:text="${#temporals.format(brand.createdAt, 'dd/MM/yyyy HH:mm')}"
                  >
                    01/01/2025
                  </td>
                  <td class="text-center pe-4">
                    <a
                      class="btn btn-sm btn-outline-primary me-1 rounded-pill px-3"
                      th:href="@{/admin/brands/{id}/edit(id=${brand.id})}"
                    >
                      <i class="fas fa-edit me-1"></i>Sửa
                    </a>
                    <form
                      th:action="@{/admin/brands/{id}/delete(id=${brand.id})}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('Xác nhận xóa brand này? Hành động không thể hoàn tác.');"
                    >
                      <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                      />
                      <button
                        type="submit"
                        class="btn btn-sm btn-outline-danger rounded-pill px-3"
                      >
                        <i class="fas fa-trash-alt me-1"></i>Xóa
                      </button>
                    </form>
                  </td>
                </tr>

                <tr th:if="${#lists.isEmpty(brands)}">
                  <td colspan="6" class="text-center py-4 text-muted">
                    <i class="fas fa-info-circle me-2"></i>
                    Chưa có brand nào.
                    <a
                      th:href="@{/admin/brands/new}"
                      class="text-decoration-none"
                      >Thêm mới ngay</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
