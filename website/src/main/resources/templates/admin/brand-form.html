<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand mới'}">
      Quản lý tác giả
    </title>

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* ===== CSS Variables - Bookstore Theme ===== */
      :root {
        --primary-color: #8b6f47;
        --primary-dark: #6b5535;
        --primary-light: #d4a574;
        --text-muted: #9b8b7e;
        --warm-bg: #faf8f3;
        --border: #e5d5c0;
        --shadow: 0 10px 15px -3px rgba(139, 111, 71, 0.15);
        --transition: all 0.3s ease;
      }

      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--warm-bg) 0%,
          #ffffff 50%,
          rgba(218, 165, 32, 0.03) 100%
        );
        padding-top: 72px;
        color: #333;
      }

      .navbar {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        ) !important;
        box-shadow: var(--shadow);
        border-bottom: 2px solid rgba(218, 165, 32, 0.2);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 1px;
        color: #fff !important;
      }

      .navbar-brand i {
        color: #ffc107;
      }

      .navbar .btn-outline-light {
        border-color: rgba(255, 255, 255, 0.6);
        color: #fff;
        transition: var(--transition);
      }

      .navbar .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 1.5rem;
        box-shadow: var(--shadow);
        background: #fff;
        transition: var(--transition);
      }

      .card:hover {
        box-shadow: 0 20px 25px -5px rgba(139, 111, 71, 0.2);
        transform: translateY(-2px);
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: #fff;
        font-weight: 600;
        border-radius: 1.5rem 1.5rem 0 0 !important;
        border: none;
      }

      .card-header i {
        color: #ffc107;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        border: none;
        color: #fff;
      }

      .btn-primary:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark),
          var(--primary-color)
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 111, 71, 0.3);
        color: #fff;
      }

      .btn-outline-secondary {
        color: var(--primary-dark);
        border-color: var(--border);
        background: transparent;
      }

      .btn-outline-secondary:hover {
        background: var(--warm-bg);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }

      .form-label {
        font-weight: 600;
        color: var(--primary-dark);
        margin-bottom: 0.75rem;
      }

      .form-label i {
        color: var(--primary-color);
      }

      .form-control,
      .form-select {
        border: 1.5px solid var(--border);
        border-radius: 0.75rem;
        background: #fafafa;
        transition: var(--transition);
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        background: #fff;
        box-shadow: 0 0 0 0.2rem rgba(139, 111, 71, 0.1);
        outline: none;
      }

      .form-text {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .text-danger {
        color: #dc2626 !important;
      }

      .alert {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(139, 111, 71, 0.1);
        border-left: 4px solid;
      }

      .alert-success {
        background: #ecfdf5;
        color: #059669;
        border-left-color: #10b981;
      }

      .alert-danger {
        background: #fee2e2;
        color: #dc2626;
        border-left-color: #ef4444;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          th:href="@{/admin/dashboard}"
        >
          ADMIN -
          <span th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand'}"
            >Form tác giả</span
          >
        </a>

        <div class="ms-auto d-flex align-items-center gap-2">
          <a
            class="btn btn-outline-light"
            th:href="@{/admin/brands}"
            title="Danh sách Brand"
          >
            <i class="fas fa-list"></i>
          </a>
          <a
            class="btn btn-outline-light"
            th:href="@{/admin/dashboard}"
            title="Dashboard"
          >
            <i class="fas fa-tachometer-alt"></i>
          </a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="btn btn-outline-light"
              title="Đăng xuất"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Flash Messages -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Card form -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i
              th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus-circle'}"
              class="me-2"
            ></i>
            <span th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand mới'}"
              >Form tác giả</span
            >
          </h5>
        </div>

        <div class="card-body">
          <form
            th:action="@{/admin/brands/save}"
            th:object="${brand}"
            method="post"
          >
            <!-- Hidden ID field for edit -->
            <input type="hidden" th:field="*{id}" />

            <!-- Tên Brand -->
            <div class="mb-4">
              <label for="name" class="form-label">
                <i class="fas fa-tag me-1 text-primary"></i>
                Tên Brand <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                th:field="*{name}"
                placeholder="Nhập tên brand (VD: HP, Dell, Asus...)"
                required
              />
              <div class="form-text">Tên tác giả phải là duy nhất</div>
            </div>

            <!-- Mô tả -->
            <div class="mb-4">
              <label for="description" class="form-label">
                <i class="fas fa-align-left me-1 text-primary"></i>
                Mô tả
              </label>
              <textarea
                class="form-control"
                id="description"
                th:field="*{description}"
                rows="4"
                placeholder="Nhập mô tả về brand (tùy chọn)"
              ></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2 justify-content-end">
              <a th:href="@{/admin/brands}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i>Hủy
              </a>
              <button type="submit" class="btn btn-primary">
                <i
                  th:class="${isEdit ? 'fas fa-save' : 'fas fa-plus-circle'}"
                  class="me-1"
                ></i>
                <span th:text="${isEdit ? 'Cập nhật' : 'Thêm mới'}">Lưu</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
