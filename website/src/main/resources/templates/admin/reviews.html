<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý đánh giá</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <style>
      /* ===== CSS Variables - Bookstore Theme ===== */
      :root {
        --primary-color: #8b6f47;
        --primary-dark: #6b5535;
        --primary-light: #d4a574;
        --text-muted: #9b8b7e;
        --warm-bg: #faf8f3;
        --border: #e5d5c0;
        --shadow: 0 10px 15px -3px rgba(139, 111, 71, 0.15);
        --transition: all 0.3s ease;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--warm-bg) 0%,
          #ffffff 50%,
          rgba(218, 165, 32, 0.03) 100%
        );
        padding-top: 72px;
        font-family: "Poppins", sans-serif;
      }

      .navbar {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        ) !important;
        box-shadow: var(--shadow);
        border-bottom: 2px solid rgba(218, 165, 32, 0.2);
      }

      .navbar-brand {
        font-weight: 700;
        letter-spacing: 1px;
        color: #fff !important;
      }

      .navbar-brand i {
        color: #ffc107;
      }

      .navbar .btn-outline-light {
        border-color: rgba(255, 255, 255, 0.6);
        color: #fff;
        transition: var(--transition);
      }

      .navbar .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .toolbar {
        padding: 14px 0;
      }

      .table td,
      .table th {
        vertical-align: middle;
      }

      .table-light {
        background: transparent;
      }

      .table th {
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.025em;
        color: var(--primary-dark);
        border-bottom: 2px solid var(--border);
      }

      .table th i {
        color: var(--primary-color);
      }

      .table-hover tbody tr:hover {
        background-color: rgba(212, 165, 116, 0.05);
      }

      .table {
        background: #fff;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: var(--shadow);
      }

      .rating i {
        color: #ffc107;
      }

      .rating {
        color: var(--primary-dark);
        font-weight: 600;
      }

      .truncate {
        max-width: 360px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .sub-actions .btn {
        padding: 0.25rem 0.6rem;
      }

      .btn-outline-secondary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-outline-secondary:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
      }

      .btn-outline-primary {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-outline-primary:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
      }

      .btn-outline-dark {
        color: var(--primary-dark);
        border-color: var(--primary-dark);
      }

      .btn-outline-dark:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        color: white;
      }

      .btn-outline-danger {
        color: #dc2626;
        border-color: #dc2626;
      }

      .btn-outline-danger:hover {
        background: #dc2626;
        border-color: #dc2626;
        color: white;
      }

      .form-control {
        border: 1.5px solid var(--border);
        border-radius: 0.75rem;
        background: #fafafa;
        transition: var(--transition);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        background: #fff;
        box-shadow: 0 0 0 0.2rem rgba(139, 111, 71, 0.1);
        outline: none;
      }

      .alert {
        border: none;
        border-radius: 0.75rem;
        border-left: 4px solid;
      }

      .alert-success {
        background: #ecfdf5;
        color: #059669;
        border-left-color: #10b981;
      }

      .alert-danger {
        background: #fee2e2;
        color: #dc2626;
        border-left-color: #ef4444;
      }

      .pagination {
        gap: 0.5rem;
      }

      .page-link {
        color: var(--primary-color);
        border-color: var(--border);
        border-radius: 0.5rem;
      }

      .page-link:hover {
        background: rgba(212, 165, 116, 0.1);
        border-color: var(--primary-color);
        color: var(--primary-dark);
      }

      .page-link.active {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        border-color: var(--primary-color);
        color: white;
      }

      .table-responsive {
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR (có nền + fixed-top) -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
          ADMIN MANAGER
        </a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="btn btn-outline-light" th:href="@{/}"
            ><i class="fas fa-home"></i
          ></a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button type="submit" class="btn btn-outline-light" title="Logout">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Header + Search -->
      <div
        class="d-flex justify-content-between align-items-center toolbar flex-wrap gap-3"
      >
        <div>
          <h4 class="mb-1">
            <i class="fa-regular fa-star me-2"></i>Quản lý đánh giá
          </h4>
          <div class="sub-actions d-flex gap-2">
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              onclick="history.back()"
            >
              <i class="fa-solid fa-arrow-left me-1"></i> Quay lại
            </button>
            <a
              class="btn btn-outline-dark btn-sm"
              th:href="@{/admin/dashboard}"
            >
              <i class="fa-solid fa-house me-1"></i> Trang chủ Admin
            </a>
          </div>
        </div>

        <form class="d-flex" th:action="@{/admin/reviews}" method="get">
          <!-- giữ lại size hiện tại khi tìm -->
          <input
            type="hidden"
            name="size"
            th:value="${page != null ? page.size : 12}"
          />
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Bạn cần tìm gì?"
            th:value="${q}"
          />
          <button class="btn btn-outline-primary me-2">Tìm</button>

          <!-- Bỏ lọc khi có q -->
          <a
            class="btn btn-outline-secondary"
            th:if="${q != null and !#strings.isEmpty(q)}"
            th:href="@{/admin/reviews(size=${page != null ? page.size : 12})}"
          >
            Bỏ lọc
          </a>
        </form>
      </div>

      <!-- Alerts -->
      <div
        th:if="${message}"
        class="alert alert-success py-2 px-3"
        th:text="${message}"
      ></div>
      <div
        th:if="${error}"
        class="alert alert-danger py-2 px-3"
        th:text="${error}"
      ></div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover bg-white">
          <thead class="table-light">
            <tr>
              <th style="width: 80px">ID</th>
              <th>Sản phẩm</th>
              <th>Người dùng</th>
              <th style="width: 110px">Rating</th>
              <th>Nội dung</th>
              <th style="width: 180px">Thời gian</th>
              <th style="width: 180px">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="r : ${reviews}">
              <td th:text="${r.id}">0</td>

              <td>
                <div
                  class="truncate"
                  th:text="${r.book != null ? r.book.name : 'Sản phẩm đã xóa'}"
                >
                  Tên sp
                </div>
              </td>

              <td th:text="${r.user != null ? r.user.username : '—'}">user</td>

              <td class="rating">
                <span th:text="${r.rating}">5</span>
                <i class="fa-solid fa-star ms-1"></i>
              </td>

              <td>
                <span
                  class="truncate"
                  th:title="${r.comment}"
                  th:text="${r.comment}"
                  >Nội dung</span
                >
              </td>

              <td>
                <span
                  th:text="${r.createdAt != null
                            ? #temporals.format(r.createdAt,'dd/MM/yyyy HH:mm')
                            : '—'}"
                  >—</span
                >
              </td>

              <td>
                <a
                  class="btn btn-sm btn-outline-secondary me-1"
                  th:if="${r.book != null}"
                  th:href="@{/product/{id}(id=${r.book.id})}"
                >
                  <i class="fa fa-eye"></i>
                </a>

                <!-- Xóa -->
                <form
                  th:action="@{'/admin/reviews/' + ${r.id} + '/delete'}"
                  method="post"
                  class="d-inline"
                  th:attr="onsubmit=|return confirm('Xóa đánh giá #${r.id}?')|"
                >
                  <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
                  />
                  <button type="submit" class="btn btn-sm btn-outline-danger">
                    <i class="fa fa-trash"></i> Xóa
                  </button>
                </form>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(reviews)}">
              <td colspan="7" class="text-center py-4">
                Chưa có đánh giá nào.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination (giữ q khi chuyển trang) -->
      <nav
        th:if="${page != null and page.totalPages > 1}"
        aria-label="Phân trang"
        class="d-flex justify-content-end"
      >
        <ul class="pagination mb-0">
          <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a
              class="page-link"
              th:href="@{/admin/reviews(page=${page.number - 1}, size=${page.size}, q=${q})}"
              aria-label="Trang trước"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:classappend="${i} == ${page.number} ? 'active'"
          >
            <a
              class="page-link"
              th:text="${i + 1}"
              th:href="@{/admin/reviews(page=${i}, size=${page.size}, q=${q})}"
              >1</a
            >
          </li>

          <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a
              class="page-link"
              th:href="@{/admin/reviews(page=${page.number + 1}, size=${page.size}, q=${q})}"
              aria-label="Trang sau"
            >
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
