<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title
      th:text="${user.id == null ? 'Thêm người dùng' : 'Chỉnh sửa người dùng'}"
    >
      Quản lý người dùng
    </title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* ===== CSS Variables - Bookstore Theme ===== */
      :root {
        --primary-color: #8b6f47;
        --primary-dark: #6b5535;
        --primary-light: #d4a574;
        --text-light: #fff8f0;
        --text-muted: #9b8b7e;
        --warm-bg: #faf8f3;
        --border: #e5d5c0;
        --shadow: 0 10px 15px -3px rgba(139, 111, 71, 0.15);
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--warm-bg) 0%,
          #ffffff 50%,
          rgba(218, 165, 32, 0.03) 100%
        );
        color: #333;
        padding-top: 72px;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        ) !important;
        box-shadow: var(--shadow);
        border-bottom: 2px solid rgba(218, 165, 32, 0.2);
      }

      .navbar-brand {
        font-weight: 700;
        letter-spacing: 1px;
        color: #fff !important;
        font-size: 1.3rem;
      }

      .navbar-brand i {
        color: #ffc107;
        margin-right: 8px;
      }

      .navbar .btn-outline-light {
        border-color: rgba(255, 255, 255, 0.6);
        color: #fff;
        transition: var(--transition);
      }

      .navbar .btn-outline-light:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      /* Card */
      .card {
        border: 1px solid var(--border);
        border-radius: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
        background: #fff;
      }

      .card:hover {
        box-shadow: 0 20px 25px -5px rgba(139, 111, 71, 0.2);
        transform: translateY(-2px);
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        font-weight: 600;
        border-radius: 1.5rem 1.5rem 0 0;
        border: none;
      }

      .card-header h5 {
        color: white;
      }

      /* Forms */
      .form-control,
      .form-select {
        border: 2px solid var(--border);
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        transition: var(--transition);
        font-size: 0.95rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
      }

      .form-label {
        font-weight: 600;
        color: var(--primary-dark);
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-label i {
        color: var(--primary-color);
      }

      /* Buttons */
      .btn {
        padding: 0.625rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 600;
        transition: var(--transition);
        border: none;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark),
          var(--primary-color)
        );
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 111, 71, 0.3);
      }

      .btn-secondary {
        background: var(--text-muted);
        color: white;
      }

      .btn-outline-light {
        border-color: var(--border);
        color: var(--primary-color);
      }

      .btn-outline-light:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }

      /* Alerts */
      .alert {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(139, 111, 71, 0.1);
      }

      .alert-danger {
        background: #fee2e2;
        color: #dc2626;
        border-left: 4px solid #ef4444;
      }

      /* Breadcrumb */
      .breadcrumb {
        background: transparent;
        padding: 0;
        margin-bottom: 1rem;
      }

      .breadcrumb-item a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .breadcrumb-item.active {
        color: var(--primary-color);
        font-weight: 600;
      }

      /* Section Cards */
      .card.bg-light {
        background: linear-gradient(
          135deg,
          #ffffff,
          rgba(212, 165, 116, 0.03)
        ) !important;
        border-color: var(--border);
      }

      .card-header.bg-transparent {
        border-bottom: 2px solid var(--border);
        background: transparent !important;
      }

      .card-header.bg-transparent h6 {
        color: var(--primary-dark);
        font-weight: 700;
      }

      .card-header.bg-transparent i {
        color: var(--primary-color);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .btn {
          width: 100%;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 fixed-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          th:href="@{/admin/dashboard}"
        >
          <i class="fas fa-gem me-2 text-light"></i>
          ADMIN
        </a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="btn btn-outline-light" th:href="@{/}" title="Trang chủ">
            <i class="fas fa-home"></i>
          </a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <button
              type="submit"
              class="btn btn-outline-light"
              title="Đăng xuất"
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a th:href="@{/admin/dashboard}" class="text-decoration-none">
              <i class="fas fa-home"></i>
              <span class="ms-1">Trang chủ</span>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            <th:block
              th:text="${user.id == null ? 'Thêm người dùng' : 'Chỉnh sửa người dùng'}"
            ></th:block>
          </li>
        </ol>
      </nav>

      <div class="card mx-auto" style="max-width: 600px">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center">
            <div
              class="rounded-circle bg-light p-3 me-3"
              style="background: rgba(255, 255, 255, 0.2) !important"
            >
              <i
                class="fas fa-user-plus"
                style="color: #ffc107; font-size: 1.5rem"
              ></i>
            </div>
            <h5
              class="mb-0"
              th:text="${user.id == null ? 'Thêm người dùng mới' : 'Chỉnh sửa người dùng'}"
            ></h5>
          </div>
          <a th:href="@{/admin/dashboard}" class="btn btn-outline-light btn-sm">
            <i class="fas fa-times me-1"></i>
            Đóng
          </a>
        </div>

        <div class="card-body">
          <!-- ALERT MESSAGES -->
          <div
            th:if="${param.error}"
            class="alert alert-danger alert-dismissible fade show mb-4"
            role="alert"
          >
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${param.error}">Có lỗi xảy ra</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>

          <form
            th:action="@{/admin/user/save}"
            th:object="${user}"
            method="post"
          >
            <!-- CSRF -->
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <!-- Nếu edit, gửi kèm ID -->
            <input type="hidden" th:if="${user.id != null}" th:field="*{id}" />

            <!-- Thông tin cơ bản -->
            <div class="card bg-light border mb-4">
              <div class="card-header bg-transparent border-bottom">
                <h6 class="mb-0">
                  <i class="fas fa-user me-2"></i>
                  Thông tin cơ bản
                </h6>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="username" class="form-label">
                      <i class="fas fa-at"></i>
                      Tên đăng nhập
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      th:field="*{username}"
                      placeholder="Nhập tên đăng nhập"
                      required
                    />
                    <div
                      th:if="${#fields.hasErrors('username')}"
                      class="invalid-feedback d-block mt-1"
                      th:errors="*{username}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="form-label">
                      <i class="fas fa-envelope"></i>
                      Email
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      th:field="*{email}"
                      placeholder="Nhập email"
                      required
                    />
                    <div
                      th:if="${#fields.hasErrors('email')}"
                      class="invalid-feedback d-block mt-1"
                      th:errors="*{email}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label for="fullName" class="form-label">
                      <i class="fas fa-id-card"></i>
                      Họ và tên
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      th:field="*{fullName}"
                      placeholder="Nhập họ và tên"
                    />
                  </div>

                  <div class="col-md-6">
                    <label for="phone" class="form-label">
                      <i class="fas fa-phone"></i>
                      Số điện thoại
                    </label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      th:field="*{phone}"
                      placeholder="Nhập số điện thoại"
                    />
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">
                      <i class="fas fa-lock"></i>
                      Mật khẩu
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      th:field="*{password}"
                      th:placeholder="${user.id == null ? 'Nhập mật khẩu' : 'Bỏ trống để giữ nguyên'}"
                      th:required="${user.id == null}"
                    />
                    <div
                      th:if="${#fields.hasErrors('password')}"
                      class="invalid-feedback d-block mt-1"
                      th:errors="*{password}"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Phân quyền -->
            <div class="card bg-light border mb-4">
              <div class="card-header bg-transparent border-bottom">
                <h6 class="mb-0">
                  <i class="fas fa-shield-alt me-2"></i>
                  Phân quyền
                </h6>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <label for="role" class="form-label">
                      <i class="fas fa-crown"></i>
                      Vai trò
                    </label>
                    <select
                      class="form-select"
                      id="role"
                      th:field="*{role}"
                      required
                    >
                      <option value="ROLE_USER">Khách hàng</option>
                      <option value="ROLE_ADMIN">Quản trị viên</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between gap-2">
              <div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-1"></i>
                  <span
                    th:text="${user.id == null ? 'Tạo mới' : 'Cập nhật'}"
                  ></span>
                </button>
              </div>
              <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>
                Quay lại
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
