<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Hồ sơ cá nhân – ZUNO Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/trangchu.css}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", serif;
        font-weight: 700;
      }

      :root {
        --primary: #daa520;
        --primary-dark: #b8860b;
        --primary-light: #f5deb3;
        --dark-brown: #8b4513;
        --warm-bg: #faf8f3;
        --text-dark: #2c2416;
        --text-light: #6b5d52;
        --border-color: rgba(218, 165, 32, 0.2);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      body {
        background: linear-gradient(
          135deg,
          var(--warm-bg) 0%,
          #ffffff 50%,
          rgba(218, 165, 32, 0.03) 100%
        );
        color: var(--text-dark);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: radial-gradient(
          circle,
          rgba(218, 165, 32, 0.08) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
      }

      .profile-container {
        position: relative;
        z-index: 1;
      }

      .profile-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 3rem 2rem;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        border-radius: 24px;
        color: #fff;
        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
      }

      .profile-header::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -20%;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        margin: 0 auto 1.5rem;
        position: relative;
        z-index: 2;
      }

      .profile-header h2 {
        font-size: 2rem;
        margin: 0 0 0.5rem;
        position: relative;
        z-index: 2;
      }

      .profile-header p {
        font-size: 1rem;
        margin: 0;
        opacity: 0.95;
        position: relative;
        z-index: 2;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .card {
        border: none;
        border-radius: 24px;
        box-shadow: var(--shadow-md);
        overflow: hidden;
        border: 1px solid var(--border-color);
        margin-bottom: 2rem;
        background: #ffffff;
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        color: #fff;
        font-weight: 700;
        font-size: 1.3rem;
        padding: 1.5rem;
        border-radius: 24px 24px 0 0;
      }

      .card-body {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
      }

      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e8e3dd;
        border-radius: 12px;
        font-size: 1rem;
        background: #ffffff;
        color: var(--text-dark);
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
      }

      .form-control::placeholder {
        color: #a89d92;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(218, 165, 32, 0.1),
          inset 0 1px 2px rgba(0, 0, 0, 0.02);
        background: #fffbf5;
      }

      .btn-primary,
      .btn-update {
        border-radius: 12px;
        font-weight: 700;
        padding: 12px 20px;
        border: none;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--primary-dark) 100%
        );
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(218, 165, 32, 0.3);
        letter-spacing: 0.5px;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      .btn-primary:hover,
      .btn-update:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(218, 165, 32, 0.4);
      }

      .btn-primary:active,
      .btn-update:active {
        transform: translateY(0);
      }

      .change-pwd-link {
        display: inline-block;
        margin-top: 1.5rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }

      .change-pwd-link:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .alert {
        padding: 14px 16px;
        border-radius: 12px;
        margin-top: 1.5rem;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 10px;
        border-left: 4px solid;
      }

      .alert-danger {
        background: #fef3f2;
        color: #d32f2f;
        border-color: #d32f2f;
      }

      .alert-success {
        background: #f1f8f5;
        color: #16a34a;
        border-color: #16a34a;
      }

      .table {
        margin: 0;
      }

      .table th {
        font-weight: 700;
        color: var(--text-dark);
        border-color: var(--border-color);
        background: rgba(218, 165, 32, 0.05);
        padding: 1rem;
        font-size: 0.95rem;
      }

      .table td {
        padding: 1rem;
        border-color: var(--border-color);
        vertical-align: middle;
      }

      .table tbody tr:hover {
        background: rgba(218, 165, 32, 0.03);
      }

      .badge {
        font-size: 0.8rem;
        padding: 0.5em 0.75em;
        border-radius: 8px;
        font-weight: 600;
      }

      .badge-pending {
        background: #fff3cd;
        color: #856404;
      }

      .badge-confirmed {
        background: #cfe2ff;
        color: #084298;
      }

      .badge-shipped {
        background: #cfe2ff;
        color: #084298;
      }

      .badge-delivered {
        background: #d1e7dd;
        color: #0f5132;
      }

      .badge-canceled {
        background: #f8d7da;
        color: #842029;
      }

      .thumb-48 {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        object-fit: cover;
        border: 1px solid var(--border-color);
      }

      .btn-sm {
        font-size: 0.85rem;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-weight: 600;
      }

      .btn-outline-primary {
        border: 2px solid var(--primary);
        color: var(--primary);
        background: transparent;
        transition: all 0.3s ease;
      }

      .btn-outline-primary:hover {
        background: var(--primary);
        color: #fff;
      }

      .btn-success {
        background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
        border: none;
        color: #fff;
        transition: all 0.3s ease;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
      }

      .empty-state {
        text-align: center;
        padding: 3rem 2rem;
        color: var(--text-light);
      }

      .empty-state i {
        font-size: 3rem;
        color: rgba(218, 165, 32, 0.2);
        margin-bottom: 1rem;
      }

      .empty-state p {
        font-size: 1.1rem;
        margin: 0;
      }

      @media (max-width: 768px) {
        .profile-header {
          padding: 2rem 1.5rem;
          margin-bottom: 2rem;
        }

        .profile-header h2 {
          font-size: 1.5rem;
        }

        .avatar {
          width: 100px;
          height: 100px;
        }

        .card-body {
          padding: 1.5rem;
        }

        .table {
          font-size: 0.9rem;
        }

        .btn-sm {
          font-size: 0.75rem;
          padding: 0.4rem 0.6rem;
        }

        .d-flex {
          gap: 0.5rem !important;
        }
      }
    </style>
  </head>

  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="profile-container">
      <div class="container py-5" style="max-width: 960px">
        <!-- Header profile -->
        <div class="profile-header">
          <img
            th:src="${user.avatarUrl != null and user.avatarUrl != '' ? user.avatarUrl : 'https://ui-avatars.com/api/?name=' + user.username + '&size=120&background=daa520&color=fff&bold=true'}"
            alt="Avatar"
            class="avatar"
            onerror="this.src='https://ui-avatars.com/api/?name=User&size=120&background=daa520&color=fff&bold=true'"
          />
          <h2 th:text="${user.username}">Tên người dùng</h2>
          <p th:text="${user.email}">email@example.com</p>
        </div>

      <div class="card mb-4">
        <div class="card-header">Thông tin tài khoản</div>
        <div class="card-body">
          <form th:action="@{/profile/update}" method="post">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="form-group">
              <label class="form-label">
                <i
                  class="fas fa-phone"
                  style="color: var(--primary); margin-right: 6px"
                ></i>
                Số điện thoại
              </label>
              <input
                type="text"
                class="form-control"
                name="phone"
                th:value="${user.phone}"
                placeholder="Nhập số điện thoại"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label">
                <i
                  class="fas fa-envelope"
                  style="color: var(--primary); margin-right: 6px"
                ></i>
                Email
              </label>
              <input
                type="email"
                class="form-control"
                name="email"
                th:value="${user.email}"
                placeholder="Nhập email"
                required
              />
            </div>

            <button type="submit" class="btn-update w-100">
              <i class="fas fa-save me-2"></i> Cập nhật thông tin
            </button>
          </form>

          <a th:href="@{/profile/change-password}" class="change-pwd-link" th:if="${!oauth2}">
            <i class="fas fa-lock me-1"></i> Đổi mật khẩu
          </a>

          <div
            th:if="${message}"
            class="alert alert-success"
          >
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
          </div>
          <div
            th:if="${error}"
            class="alert alert-danger"
          >
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <i class="fas fa-shopping-bag me-2"></i>Đơn hàng của bạn
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Ngày tạo</th>
                  <th>Tổng tiền</th>
                  <th>Trạng thái</th>
                  <th>Sản phẩm</th>
                  <th style="text-align: center">Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="order : ${orders}">
                  <td>
                    <strong th:text="${order.id}">1</strong>
                  </td>
                  <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">
                    01/01/2025
                  </td>
                  <td>
                    <strong th:text="${#numbers.formatDecimal(order.total,0,'COMMA',2,'POINT')}">
                      5,000,000
                    </strong>
                  </td>
                  <td>
                    <span
                      th:text="${order.status}"
                      th:class="${'badge ' + (
                          order.status == T(com.v.model.OrderStatus).PENDING    ? 'badge-pending' :
                          order.status == T(com.v.model.OrderStatus).CONFIRMED  ? 'badge-confirmed' :
                          order.status == T(com.v.model.OrderStatus).SHIPPED    ? 'badge-shipped' :
                          order.status == T(com.v.model.OrderStatus).DELIVERED  ? 'badge-delivered' :
                          order.status == T(com.v.model.OrderStatus).CANCELED   ? 'badge-canceled' :
                          'bg-secondary')}"
                    ></span>
                  </td>
                  <td>
                    <div class="d-flex flex-wrap gap-2">
                      <div
                        th:each="it, stat : ${order.items}"
                        th:if="${stat.index < 3}"
                        class="position-relative"
                        title="Click để xem chi tiết"
                      >
                        <img
                          th:src="${it.product.imageUrl}"
                          th:alt="${it.product.name}"
                          class="thumb-48"
                        />
                        <span
                          class="badge bg-dark position-absolute top-0 start-100 translate-middle rounded-pill"
                          style="font-size: 0.7rem"
                          th:text="${it.quantity}"
                          >1</span
                        >
                      </div>
                      <div
                        th:if="${#lists.size(order.items) > 3}"
                        class="d-flex align-items-center justify-content-center"
                        style="width: 48px; height: 48px; background: rgba(218, 165, 32, 0.1); border-radius: 10px; font-weight: 600; color: var(--primary); font-size: 0.9rem"
                      >
                        +<span th:text="${#lists.size(order.items) - 3}">2</span>
                      </div>
                    </div>
                  </td>
                  <td style="text-align: center">
                    <div class="d-flex gap-2 flex-wrap justify-content-center">
                      <a
                        th:href="@{/profile/order/{id}(id=${order.id})}"
                        class="btn btn-sm btn-outline-primary"
                        title="Xem chi tiết đơn hàng"
                      >
                        <i class="fas fa-eye"></i> Xem
                      </a>

                      <!-- Nút thanh toán lại (chỉ PENDING với VNPay) -->
                      <form
                        th:if="${order.status == T(com.v.model.OrderStatus).PENDING
                                 and order.paymentMethod == T(com.v.model.PaymentMethod).VNPAY}"
                        th:action="@{/profile/order/{id}/retry-payment(id=${order.id})}"
                        method="post"
                        class="d-inline"
                      >
                        <input
                          type="hidden"
                          th:name="${_csrf.parameterName}"
                          th:value="${_csrf.token}"
                        />
                        <button class="btn btn-sm btn-success" type="submit" title="Tiếp tục thanh toán">
                          <i class="fas fa-credit-card"></i> Thanh toán
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                  <td colspan="6">
                    <div class="empty-state">
                      <i class="fas fa-shopping-bag"></i>
                      <p>Bạn chưa có đơn hàng nào</p>
                      <a th:href="@{/}" style="margin-top: 1rem; display: inline-block; color: var(--primary); font-weight: 600;">
                        <i class="fas fa-arrow-left me-1"></i>Quay lại mua sắm
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
